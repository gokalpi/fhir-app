<ng-container *ngIf="patientDiagnosticReports$ | async as patientDiagnosticReports">
  <nz-table nzSize="small" #patientDiagnosticReportsTable [nzData]="patientDiagnosticReports.entry">
    <thead>
      <tr>
        <th>Category</th>
        <th>Date</th>
        <th>Results</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let diagnosticReport of patientDiagnosticReportsTable.data">
        <td>{{getCategories(diagnosticReport.resource.category)}}</td>
        <td>{{diagnosticReport.resource.effectiveDateTime | date:"MMMM d, y h:mm a"}}</td>
        <td><span *ngFor="let result of diagnosticReport.resource.result">{{result.display}}<br></span></td>
        <td>{{diagnosticReport.resource.status}}</td>
      </tr>
    </tbody>
  </nz-table>
</ng-container>
