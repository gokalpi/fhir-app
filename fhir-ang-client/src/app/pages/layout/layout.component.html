<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="/">
        <img src="../../../assets/img/logo.png" alt="logo">
        <h1>Turkcell Telehealth</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menus }"></ng-container>
      <ng-template #menuTpl let-menus>
        <ng-container *ngFor="let menu of menus">
          <li *ngIf="!menu.children" nz-menu-item [nzPaddingLeft]="menu.level * 24" [nzDisabled]="menu.disabled"
            [nzSelected]="menu.selected">
            <i nz-icon [nzType]="menu.icon" *ngIf="menu.icon"></i>
            <a routerLink="{{ menu.url }}">{{ menu.title }}</a>
          </li>
          <li *ngIf="menu.children" nz-submenu [nzPaddingLeft]="menu.level * 24" [nzOpen]="menu.open"
            [nzTitle]="menu.title" [nzIcon]="menu.icon" [nzDisabled]="menu.disabled">
            <ul>
              <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menu.children }"></ng-container>
            </ul>
          </li>
        </ng-container>
      </ng-template>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header justify-content-between">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>
        <span class="float-right" *ngIf="user">
          <a nz-dropdown [nzDropdownMenu]="menu">
            {{user.firstname + " " + user.lastname}}
            <i nz-icon nzType="down"></i>
          </a>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item><a routerLink="/account/my-profile">
                  <i nz-icon nzType="profile"></i>
                  Profile</a></li>
              <li nz-menu-divider></li>
              <li nz-menu-item><a (click)="logout()">
                  <i nz-icon nzType="logout"></i>
                  Logout</a></li>
            </ul>
          </nz-dropdown-menu>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>
      <div class="footer-content">
        <p class="m-b-0">Copyright Â© 2020 Turkcell. All rights reserved.</p>
      </div>
    </nz-footer>
  </nz-layout>
</nz-layout>
