<nz-page-header class="site-page-header" nzTitle="Users">
  <nz-breadcrumb nz-page-header-breadcrumb nzSeparator=">">
    <nz-breadcrumb-item>
        <a routerLink="/"><i nz-icon nzType="home" nzTheme="twotone"></i> <span>Home</span></a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a routerLink="/admin"><i nz-icon nzType="setting" nzTheme="twotone" nzTwotoneColor="#eb2f96"></i>
          <span>Settings</span></a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <i nz-icon nzType="team"></i> <span>Users</span>
      </nz-breadcrumb-item>
  </nz-breadcrumb>
</nz-page-header>

<nz-table #userTable [nzData]="users">
  <thead>
    <tr>
      <th *ngFor="let column of listOfColumns" [nzSortOrder]="column.sortOrder" [nzSortFn]="column.sortFn"
        [nzSortDirections]="column.sortDirections" [nzFilterMultiple]="column.filterMultiple"
        [nzFilters]="column.listOfFilter" [nzFilterFn]="column.filterFn">
        {{ column.name }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of userTable.data">
      <td>{{ data.username }}</td>
      <td>{{ data.firstname }}</td>
      <td>{{ data.lastname }}</td>
      <td>{{ data.role }}</td>
      <td>
        <a routerLink="./edit" title="Edit"><i nz-icon nzType="edit" nzTheme="twotone" nzTwotoneColor="#52c41a"
            class="anticon-lg"></i></a>
        <nz-divider nzType="vertical"></nz-divider>
        <a routerLink="./delete" title="Delete"><i nz-icon nzType="delete" nzTheme="twotone" nzTwotoneColor="#eb2f96"
            class="anticon-lg"></i></a>
      </td>
    </tr>
  </tbody>
</nz-table>
